<div id="maindiv">
    <div class="row" style="height: 100%;" id="middle">
        <div class="mx-auto" style="width: 50%;">
            <div class="text-center" *ngIf="this.entering && !errorMessage">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
    
            <div *ngIf="errorMessage" style="text-align: center;">
                <ngb-alert [dismissible]="false" type="warning"  style="margin-top: 1rem;">
                    {{ errorMessage }}
                </ngb-alert>
    
                <button routerLink="/" class="btn btn-info" >
                    Home
                </button>
            </div>
    
            <div *ngIf="!entering && !errorMessage">
                <div class="col text-center" style="margin-top: 5rem;">
                    <button class="btn btn-light btn-lg" style="background-color: lightskyblue;" (click)="join(false)">Join as Examiner</button>
                </div>
                <div class="col text-center" style="margin-top: 5rem;">
                    <button class="btn btn-light btn-lg" style="background-color: lightskyblue;" (click)="join(true)">Join as Supervisor</button>
                </div>
            </div>
        </div>
    </div>
</div>
